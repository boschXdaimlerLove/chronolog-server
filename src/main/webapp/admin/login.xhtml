<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <div class="container">
        <div class="header">
            <h1>ChronoLog Administrator Panel</h1>
        </div>

        <div class="content">
            <h2>Login</h2>

            <div class="login-form">
                <h:form>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <div class="p-field">
                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{adminLoginBean.email}" required="true" 
                                     requiredMessage="Please enter your email" />
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{adminLoginBean.password}" required="true" 
                                    requiredMessage="Please enter your password" />
                    </div>

                    <div class="p-field">
                        <p:commandButton value="Login" action="#{adminLoginBean.login}" 
                                         icon="pi pi-sign-in" styleClass="ui-button-success" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
